<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div class="top">
                <input id="textbox" type="text">
            </div>
            <div class="row">
                <button type="button" id="7" class="numbers">7</button>
                <button type="button" id="8" class="numbers">8</button>
                <button type="button" id="9" class="numbers">9</button>
                <button type="button" id="clear">clear</button>
                <button type="button" id="backspace">backspace</button>
            </div>
            <div class="row">
                <button type="button" id="4" class="numbers">4</button>
                <button type="button" id="5" class="numbers">5</button>
                <button type="button" id="6" class="numbers">6</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="divide">/</button>
            </div>
            <div class="row">
                <button type="button" id="1" class="numbers">1</button>
                <button type="button" id="2" class="numbers">2</button>
                <button type="button" id="3" class="numbers">3</button>
                <button type="button" id="add">+</button>
                <button type="button" id="minus">-</button>
            </div>
            <div class="row">
                <button type="button" id="0" class="numbers">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="ac">AC</button>
                <button type="button" id="negative">+/-</button>
                <button type="button" id="enter">Enter</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
